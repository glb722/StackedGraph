<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

text {
  font: 10px sans-serif;
}

.axis line {
  fill: none;
  stroke: #000;

  position: absolute;

<form>
  <label><input type="radio" name="mode" value="grouped" > Grouped</label>
  <label><input type="radio" name="mode" value="stacked" > Stacked</input></label>
</form>
<form style="top: 50px">
   <input type="checkbox" id="sent" value="sent">Sent</input><br>
   <input type="checkbox" id="received" value="received">Received</input><br>
   <input type="checkbox" id="failed" value="failed">Failed</input><br>
   <input type="checkbox" id="success" value="success">Success</input><br>
   <input type="checkbox" id="other" value="other">Other</input><br>
   <input type="checkbox" id="things" value="things">Things</input><br>
   <input type="checkbox" id="blah" value="blah">Blah</input><br>
   <a type="button" onclick="checkVals();return false;">Filter</a>
</form>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

  var n = 7, // number of layers
    m = 13; // number of samples per layer

var margin = {top: 20, right: 50, bottom: 100, left: 75},
    width = 740 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("blog/data.json", function (data){
    
    //var jArray = JSON.parse(data);
    console.log(data[0].Category);
    var headers = ["Sent","Received","Failed","Success","Other","Things", "Blah"];
    var stack = d3.layout.stack();
    var layers = stack(headers.map(function(dataRange) {
        return data.map(function(d) {
          return {x: d.Category, y: d[dataRange]};
        });
    }));
//console.log(layers);
    var yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); });
    var yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });
    
    var xScale = d3.scale.ordinal()
        .domain(layers[0].map(function(d) { return d.x; }))
        .rangeRoundBands([25, width], .08);

    var y = d3.scale.linear()
        .domain([0, yStackMax])
        .range([height, 0]);
    //console.log("YstackMax "+yStackMax)
    //console.log("YgroupMax "+yGroupMax)
    var colorArray = ["#0000CC", "#660066", "#FF0000", "#00E600", "#FFFF66", "#0F1F2E", "#d0743c"];
    var color = d3.scale.ordinal()
        .domain(headers)
        .range(colorArray);
      //"#0000CC", "#660066", "#FF0000", "#00E600", "#FFFF66", "#0F1F2E"
      //"#d0743c", "#8a89a6", "#6b486b", "#7b6888", "#a05d56", "#BB6836"]
    var xAxis = d3.svg.axis()
        .scale(xScale)
        .tickSize(0)
        .tickPadding(6)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .tickFormat(d3.format(".2s"));

    var layer = svg.selectAll(".layer")
        .data(layers)
        .enter().append("g")
        .attr("class", "layer")
        .style("fill", function(d, i) { return color(i); });

    var rect = layer.selectAll("rect")
        .data(function(d) { return d; })
        .enter().append("rect")
        .attr("x", function(d) { return xScale(d.x); })
        .attr("y", height)
        .attr("width", xScale.rangeBand())
        .attr("height", 0);

    rect.transition()
        .delay(function(d, i) { return i * 10; })
        .attr("y", function(d) { return y(d.y0 + d.y); })
        .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });

    //********** AXES ************
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text").style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                  return "rotate(-45)" 
                });
    
    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(20,0)")
        .call(yAxis)
      .append("text")
        .attr("class", "yaxislabel")
        .attr("transform", "rotate(-90)")
        .attr({"x": -150, "y": -70})
        .attr("dy", ".75em")
        .style("text-anchor", "end")
        .text("# of Transactions");

    var legend = svg.selectAll(".legend")
        .data(headers.slice().reverse())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(-20," + i * 20 + ")"; });
       
        legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);
    
        legend.append("text")
              .attr("x", width - 24)
              .attr("y", 9)
              .attr("dy", ".35em")
              .style("text-anchor", "end")
              .text(function(d) { return d;  });


    d3.selectAll("input[name=\"mode\"]").on("change", change);

    var timeout = setTimeout(function() {
      d3.select("input[value=\"grouped\"]").property("checked", true).each(change);
    }, 2000);

    function change() {
      clearTimeout(timeout);
      if (this.value === "grouped") transitionGrouped();
      else transitionStacked();
    }

    function transitionGrouped() {
      //console.log("transGrp");
      y.domain([0, yGroupMax]);
      //y.call(yAxis);
      //yAxis=d3.svg.axis().scale(y).tickValues();
      rescale();
      rect.transition()
          .duration(500)
          .delay(function(d, i) { return i * 10; })
          .attr("x", function(d, i, j) { return xScale(d.x) + xScale.rangeBand() / n * j; })
          .attr("width", xScale.rangeBand() / n)
        .transition()
          .attr("y", function(d) { return y(d.y); })
          .attr("height", function(d) { return height - y(d.y); });

      rect.on("mouseover", function() { tooltip.style("display", null); })
        .on("mouseout", function() { tooltip.style("display", "none"); })
        .on("mousemove", function(d) {
          var xPosition = d3.mouse(this)[0] - 15;
          var yPosition = d3.mouse(this)[1] - 25;
          //console.log("xposition "+xPosition+" yposition "+yPosition);

          tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
          
          tooltip.select("text").text(d.y);
        });
    };

    function transitionStacked() {
      console.log("transStk");
      y.domain([0, yStackMax]);
      //y.call(yAxis);
      //yAxis=d3.svg.axis().scale(y).tickValues();
      rescale();
      rect.transition()
          .duration(500)
          .delay(function(d, i) { return i * 10; })
          .attr("y", function(d) { return y(d.y0 + d.y); })
          .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
        .transition()
          .attr("x", function(d) { return xScale(d.x); })
          .attr("width", xScale.rangeBand());

      rect.on("mouseover", function() { tooltip.style("display", null); })
        .on("mouseout", function() { tooltip.style("display", "none"); })
        .on("mousemove", function(d) {
          var xPosition = d3.mouse(this)[0] - 15;
          var yPosition = d3.mouse(this)[1] - 25;
          tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
          tooltip.select("text").text(d.y);
        });
    };

    function rescale(){
      svg.select(".y",".axis")
            .transition().duration(1500).ease("sin-in-out")
            .call(yAxis);
      
      //console.log("rescale");
    }
    
    function checkVals(){
      header = [];
      colorArray = [];//["#0000CC", "#660066", "#FF0000", "#00E600", "#FFFF66", "#0F1F2E", "#d0743c"]
      if(document.getElementById('sent').checked)
      {
        header.push("Sent");
        colorArray.push("#0000CC");
        console.log(header);
      }

      {

      if(document.getElementById('failed').checked)
      {
        
      }
      if(document.getElementById('success').checked)
      {

      if(document.getElementById('other').checked)
      {
        
      }
      if(document.getElementById('things').checked)
      {
        
      }
      if(document.getElementById('blah').checked)
      {
        
      }
    }

    var tooltip = svg.append("g")
        .attr("class", "tooltip");
        
    tooltip.append("rect")
        .attr("width", 30)
        .attr("height", 20)
        .attr("fill", "white")
        .style("opacity", 1);
     
    tooltip.append("text")
        .attr("x", 15)
        .attr("dy", "1.2em")
        .style("text-anchor", "middle")
        .attr("font-size", "16px")
        .attr("font-weight", "bold");
});
</script>

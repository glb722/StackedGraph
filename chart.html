<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

  var n = 6, // number of layers
    m = 13; // number of samples per layer
    //headers for types of data
    var colorArray = ["#0000CC", "#660066", "#FF0000", "#00E600", "#FFFF66", "#0F1F2E"];//color selections
    var colorArrayCopy = colorArray; 
var margin = {top: 20, right: 50, bottom: 100, left: 75},
    width = 740 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("blog/data.json", function (data){ //gets data from the JSON file data.json
    
    var headers = ["Sent","Received","Failed","Success","Other","Things"];
    var headersFullCopy = headers; 
    var stack = d3.layout.stack();
    var layers = stack(headers.map(function(dataRange) {
        return data.map(function(d) {
          return {x: d.Category, y: d[dataRange]};
        });
    }));

    var yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); });
    var yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });
    
    var xScale = d3.scale.ordinal()
        .domain(layers[0].map(function(d) { return d.x; }))
        .rangeRoundBands([25, width], .08);

    var y = d3.scale.linear()
        .domain([0, yStackMax])
        .range([height, 0]);

    var color = d3.scale.ordinal()
        .domain(headers)
        .range(colorArray);

    var xAxis = d3.svg.axis()
        .scale(xScale)
        .tickSize(0)
        .tickPadding(6)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .tickFormat(d3.format(".2s"));

    var layer = svg.selectAll(".layer")
        .data(layers)
        .enter().append("g")
        .attr("class", "layer")
        .attr("id", function(d,i){return headers[i]+"Layer";})
        .style("fill", function(d, i) { return color(i); });

    var rect = layer.selectAll("rect")
        .data(function(d) { return d; })
        .enter().append("rect")
        .attr("id", "Rect")
        .attr("x", function(d) { return xScale(d.x); })
        .attr("y", height)
        .attr("width", xScale.rangeBand())
        .attr("height", 0);

    rect.transition()
        .delay(function(d, i) { return i * 10; })
        .attr("y", function(d) { return y(d.y0 + d.y); })
        .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });

    //********** AXES ************
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text").style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                  return "rotate(-45)" 
                });
    
    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(20,0)")
        .call(yAxis)
      .append("text")
        .attr("class", "yaxislabel")
        .attr("transform", "rotate(-90)")
        .attr({"x": -150, "y": -70})
        .attr("dy", ".75em")
        .style("text-anchor", "end")
        .text("# of Transactions");

    var legend = svg.selectAll(".legend")
        .data(headers.slice().reverse())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(-20," + i * 20 + ")"; });
       
        legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);
    
        legend.append("text")
              .attr("x", width - 24)
              .attr("y", 9)
              .attr("dy", ".35em")
              .style("text-anchor", "end")
              .text(function(d) { return d;  });


    d3.selectAll("input[name=\"mode\"]").on("change", change);
    document.getElementById("filter").onclick = CheckVals; 
    
    var timeout = setTimeout(function() {
      d3.select("input[value=\"grouped\"]").property("checked", true).each(change);
    }, 2000);

    function change() {
      clearTimeout(timeout);
      if (this.value === "grouped") transitionGrouped();
      else transitionStacked();
    }

    function transitionGrouped() {
      //console.log("transGrp");
      y.domain([0, yGroupMax]);
      //y.call(yAxis);
      //yAxis=d3.svg.axis().scale(y).tickValues();
      rescale();
      rect.transition()
          .duration(500)
          .delay(function(d, i) { return i * 10; })
          .attr("x", function(d, i, j) { return xScale(d.x) + xScale.rangeBand() / n* j ; })
          .attr("width", xScale.rangeBand() / n)
        .transition()
          .attr("y", function(d) { return y(d.y); })
          .attr("height", function(d) { return height - y(d.y); });
      
      rect.on("mouseover", function() { tooltip.style("display", null); })
        .on("mouseout", function() { tooltip.style("display", "none"); })
        .on("mousemove", function(d) {
          var xPosition = d3.mouse(this)[0] - 15;
          var yPosition = d3.mouse(this)[1] - 25;
          //console.log("xposition "+xPosition+" yposition "+yPosition);

          tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
          
          tooltip.select("text").text(d.y);
        });
    };

    function transitionStacked() {
      console.log("transStk");
      y.domain([0, yStackMax]);
      //y.call(yAxis);
      //yAxis=d3.svg.axis().scale(y).tickValues();
      rescale();
      rect.transition()
          .duration(500)
          .delay(function(d, i) { return i * 10; })
          .attr("y", function(d) { return y(d.y0 + d.y); })
          .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
        .transition()
          .attr("x", function(d) { return xScale(d.x); })
          .attr("width", xScale.rangeBand());

      rect.on("mouseover", function() { tooltip.style("display", null); })
        .on("mouseout", function() { tooltip.style("display", "none"); })
        .on("mousemove", function(d) {
          var xPosition = d3.mouse(this)[0] - 15;
          var yPosition = d3.mouse(this)[1] - 25;
          tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
          tooltip.select("text").text(d.y);
        });
    };

    function rescale(){
      svg.select(".y",".axis")
            .transition().duration(1500).ease("sin-in-out")
            .call(yAxis);
      
      //console.log("rescale");
    }
    
    function CheckVals(){
     //n=headers.length;
      for(var i = 0; i < headers.length; i++)
      {
        var sel = document.getElementById(headers[i]+"Layer");
        //console.log("layers "+layer);
        sel.style.display = "none"; 
        var sel2 = sel.getElementsByTagName("rect");
        console.log("sel2"+sel2.length);
        for(var j = 0; j < sel2.length; j++)
        {
           sel2[j].style.display = "none";
        }
        
      }
      console.log("I"+i);
      //headers = [];
      //colorArray = [];//["#0000CC", "#660066", "#FF0000", "#00E600", "#FFFF66", "#0F1F2E", "#d0743c"]
      //n=0; 
      for(var b = 0; b < headersFullCopy.length; b++)
      {
        if(!document.getElementById(headersFullCopy[b]+'CheckBox').checked)
        {
          for(var i = 0; i < headers.length; i++)
          {
            if(headers[i]==headersFullCopy[b])
            {
              headers.splice(i,1);
              colorArray.splice(i,1);
              var sel = document.getElementById(headersFullCopy[b]+"Layer");
              sel.style.display = "none"; 
              n--; 
              console.log("Got rid of "+headersFullCopy[b]);
            }
          }
          
        }
        else
        {
          if(headers.length == 0)
          {
              headers.push(headersFullCopy[b]);
              colorArray.push(colorArrayCopy[b]);
              //var sel = document.getElementById("SentLayer");
              //sel.style.display = "block"; 
              n++;
          }
          else
          {
            for(var i = 0; i < headers.length; i++)
            {
              if(headers[i]==headersFullCopy[b])
              {
                break; 
              }
              else if(i == headers.length-1)
              {
                headers.push(headersFullCopy[b]);
                colorArray.push(colorArrayCopy[b]);
                //var sel = document.getElementById("SentLayer");
                //sel.style.display = "block"; 
                n++;
              }
            }
          }
        }
      }
      
      console.log("headersLength "+headers.length);
      for(var i = 0; i < headers.length; i++)
      {
        console.log("i "+i);
        console.log("headers "+headers[i]);
        var sel = document.getElementById(headers[i]+"Layer");
        //console.log("layers "+layer);
        sel.style.display = "block"; 
        var sel2 = sel.getElementsByTagName("rect");
        //console.log("sel2length "+sel2.length);
        for(var j = 0; j < sel2.length; j++)
        {
           sel2[j].style.display = "block";
        }
        
      }
      
      var updateXY = svg.call(xScale);
      
      transitionGrouped(); 
      d3.select("input[value=\"grouped\"]").property("checked", true).each(change);
      //var yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); });

        .delay(function(d, i) { return i * 10; })
        .attr("y", function(d) { return y(d.y0 + d.y); })
        .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });*/
      /*svg.selectAll(".layer")
            .transition().duration(1500).ease("sin-in-out")
            .call(layer);*/
      
      /*sel.enter().append(".layer").call(layer);*/
      
      /*rect.transition()
          .duration(500)
          .delay(function(d, i) { return i * 10; })
          .attr("x", function(d, i, j) { return xScale(d.x) + xScale.rangeBand() / n * j; })
          .attr("width", xScale.rangeBand() / n)
        .transition()
          .attr("y", function(d) { return y(d.y); })
          .attr("height", function(d) { return height - y(d.y); });*/
        /*.attr("x", function(d) { return xScale(d.x); })
        .attr("y", height)
        .attr("width", xScale.rangeBand())
        .attr("height", 0);*/
        
      //console.log("header "+header);
      console.log(" n "+n);
      return false; 
    }

    var tooltip = svg.append("g")
        .attr("class", "tooltip");
        
    tooltip.append("rect")
        .attr("width", 30)
        .attr("height", 20)
        .attr("fill", "white")
        .style("opacity", 1);
     
    tooltip.append("text")
        .attr("x", 15)
        .attr("dy", "1.2em")
        .style("text-anchor", "middle")
        .attr("font-size", "16px")
        .attr("font-weight", "bold");
});
